sonata_admin:
    dashboard:
        blocks:
            - { position: left, type: sonata.admin.block.admin_list, settings: { groups: [sonata.admin.group.content] }}
            - { position: right, type: sonata.admin.block.admin_list, settings: { groups: [sonata.admin.group.administration, sonata.admin.group.administration.super] }}
            - { position: top, type: sonata.block.service.text, class: col-md-12, settings: { content: "<div class='panel panel-default'><div class='panel-heading'><h3 class='panel-title'>Bienvenue !</h3></div><div class='panel-body'>Sur votre nouvelle interface d'administration, propuls√©e par Overscan et Symfony2.</div></div>"} }

        groups:
            sonata.admin.group.content:
                label:           Contenus
    #                label_catalogue: SonataPageBundle
                icon:            '<i class="fa fa-sitemap"></i>'
                items:
                    - sonata.page.admin.page
                    - id4v_menu.admin.menu
                    - sonata.media.admin.media
                    - sonata.media.admin.gallery
                roles: [ ROLE_ADMIN ]

            sonata.admin.group.administration:
                label:           sonata_administration
                label_catalogue: SonataAdminBundle
                icon:            '<i class="fa fa-group"></i>'
                items:
                    - sonata.user.admin.user
                    - sonata.user.admin.group
                roles: [ ROLE_ADMIN ]

            sonata.admin.group.administration.super:
                label:           sonata_administration
                label_catalogue: SonataAdminBundle
                icon:            '<i class="fa fa-group"></i>'
                items:
                    - sonata.page.admin.site
                roles: [ ROLE_ADMIN ]